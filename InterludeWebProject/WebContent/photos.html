<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 사진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1329927535/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0%EC%83%89-%EA%B5%AC%EA%B2%A7%EC%A7%84-%EC%A2%85%EC%9D%B4-%ED%85%8D%EC%8A%A4%EC%B2%98-%EB%B0%B0%EA%B2%BD.jpg?s=612x612&w=0&k=20&c=v0-eTsxxrqK7XRuVRaLlnQhNCrxbXIZx2uMJqMpsQEw=');
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
        }
        nav {
            background-color: rgba(11, 18, 48, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: rgb(128, 129, 155);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 550;
        }
        nav a:hover {
            text-decoration: underline;
            color: rgb(255, 255, 255);
        }
        .container {
            padding: 50px;
        }
        .container h1 {
            font-size: 2.5em;
        }

        /* 🎨 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ✅ 한 줄에 3개씩 표시 */
            gap: 40px;
            justify-items: center;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            padding: 10px;
            width: 100%;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .description {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 배너 -->
    <nav>
        <div class="banner">
            <p>&nbsp;INTERLUDE</p>
        </div>
        <div class="banner">
            <a href="index.html">홈</a>
            <a href="study.html">해킹스터디</a>
            <a href="seminar.html">세미나 활동</a>
            <a href="photos.html">활동 사진</a>
            <a href="qna.html">질문게시판</a>
        </div>
    </nav>

    <div class="container">
        <h1>활동 사진</h1>
        <p>INTERLUDE의 주요 활동 모음</p>

        <!-- 🎯 스크롤 가능한 사진 갤러리 -->
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        // 🎯 사진 데이터 배열 (사진 10개)
        const photos = [
            { src: "photos_1.png", description: "📌 매달 꾸준히 CTF 대회 참가!" },
            { src: "photos_2.png", description: "📌 웹/시스템/리버싱 스터디 진행!" },
            { src: "photos_3.jpg", description: "📌 연합 세미나" },
            { src: "photos_3.jpg", description: "📌 방학 중 진행되는 팀 프로젝트" },
            { src: "photos_3.jpg", description: "📌 선배와의 만남" },
            { src: "photos_3.jpg", description: "📌 미니 세미나" },
            { src: "photos_3.jpg", description: "📌 MT" },
            { src: "photos_3.jpg", description: "📌 최신 보안 동향 파악" },
            { src: "photos_3.jpg", description: "📌 프로젝트 발표" },
            { src: "photos_3.jpg", description: "📌 보안 커뮤니티 참여" }
        ];

        let currentIndex = 0;
        const itemsPerPage = 3;
        const gallery = document.getElementById("gallery");

        function loadMorePhotos() {
            const endIndex = currentIndex + itemsPerPage;
            const newPhotos = photos.slice(currentIndex, endIndex);

            newPhotos.forEach(photo => {
                const item = document.createElement("div");
                item.classList.add("gallery-item");
                item.innerHTML = `
                    <img src="${photo.src}" alt="${photo.description}">
                    <p class="description">${photo.description}</p>
                `;
                gallery.appendChild(item);
            });

            currentIndex += itemsPerPage;
        }

        // 🎯 초기 3개 사진 로드
        loadMorePhotos();

        // 🎯 스크롤 이벤트 감지하여 더 많은 사진 로드
        window.addEventListener("scroll", () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

            // 화면의 80% 이상 스크롤되면 새로운 사진 로드
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                if (currentIndex < photos.length) {
                    loadMorePhotos();
                }
            }
        });
    </script>
</body>
</html>
