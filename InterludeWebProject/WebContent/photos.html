<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 사진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://c.pxhere.com/photos/1a/9d/stars_background_blue_photoshop_color_space_sky_dark-610854.jpg!d');
            background-size: cover;
            background-position: center;
            color: white;
        }
        nav {
            background-color: rgba(11, 18, 48, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .container h1 {
            font-size: 2.5em;
        }
        .container p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .upload-form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-form input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            color: #333;
        }
        .upload-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0b1230;
            color: white;
            border: none;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #2c3e50;
        }
        .gallery {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div>INTERLUDE</div>
        <div>
            <a href="index.html">홈</a>
            <a href="study.html">스터디 과정</a>
            <a href="seminar.html">세미나 활동</a>
            <a href="photo.html">활동 사진</a>
        </div>
    </nav>
    <div class="container">
        <h1>활동 사진</h1>
        <p>INTERLUDE의 활동 사진을 업로드하고 공유하는 공간입니다. 아래의 폼을 통해 사진을 업로드하세요.</p>
        
        <!-- 사진 업로드 폼 -->
        <div class="upload-form">
            <h2>사진 업로드</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="photo" accept="image/*" required>
                <button type="submit">사진 업로드</button>
            </form>
        </div>

        <!-- 사진 갤러리 -->
        <div class="gallery">
            <!-- 여기에 서버에서 불러온 사진들이 나열됩니다 -->
            <img src="https://via.placeholder.com/250" alt="photo1">
            <img src="https://via.placeholder.com/250" alt="photo2">
            <img src="https://via.placeholder.com/250" alt="photo3">
            <!-- 실제 서버에서 불러오는 이미지들로 교체됩니다 -->
        </div>
    </div>
</body>
</html>
